<!DOCTYPE html>
<html>
    <head>
        <title>juega Tic Tac Toe Bej online!</title>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script type="text/javascript" src="./js/tictactoe.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/game.css">
    </head>
    <body id='body'>
        <h1>Tic Tac Toe Bej GAME.</h1>
        <!-- este contenedor es necesario para superponer nuestro lienzo sobre la mesa -->      
        <div class='center-container'> <!-- nota: el ancho y la altura del lienzo deben estableserce dentro del elemento -->
            <canvas id='win-lines' width='608' height='608'></canvas>
            <table>
                <tr>
                    <td id='0' onclick='placeXOrO("0")'></td>
                    <td id='1' onclick='placeXOrO("1")'></td>
                    <td id='2' onclick='placeXOrO("2")'></td>
                </tr>
                <tr>
                    <td id='3' onclick='placeXOrO("3")'></td>
                    <td id='4' onclick='placeXOrO("4")'></td>
                    <td id='5' onclick='placeXOrO("5")'></td>
                </tr>
                <tr>
                    <td id='6' onclick='placeXOrO("6")'></td>
                    <td id='7' onclick='placeXOrO("7")'></td>
                    <td id='8' onclick='placeXOrO("8")'></td>
                </tr>
            </table>
        </div>
        
    </body>
</html>
