<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="./JS/main.js"></script>
        
    </head>

    <body>
        
        <div id="suma">
            <button onclick="Function_suma()" id="Math">presiona para obtener el resultado de sumar 4 + 5
            </button>
        </div>

        <div id="resta">
            <button onclick="Function_resta()" id="Math2">presiona para obtener el resultado de restar 9 - 5
            </button>
        </div>

        <div id="multi">
            <button onclick="Function_multi()" id="Math3">presiona para obtener el resultado de multiplicar 4 * 5
            </button>
        </div>

        <div id="divi">
            <button onclick="Function_divi()" id="Math4">presiona para obtener el resultado de dividir 20 / 5
            </button>
        </div>

        <div id="others">
            <button onclick="more_Math()" id="Math5">presiona para obtener el resultado de 1 + 2, multiplicado por 10, dividido entre 2 menos 5
            </button>
        </div>

        <div id="modulo">
            <button onclick="modulus()" id="Math6">presiona para saber el resto cuando divides 25 entre 6
            </button>
        </div>

        <div id="oper_Un">
            <button onclick="negation_Operator()" id="Math7">presiona para saber el operador de negacion de 10
            </button>
        </div>

        <div>
            <p>a continuacion hay una variable (X) de valor 5 a la que se le aplicara un operador de incremento y posteriormente a la variable Y (con valor de 5.25) un operador de decremento</p>
            <script>
                var X = 5;
                X++;
                document.write(X);
                document.write("<br>");
                var Y = 5.25;
                Y--;
                document.write(Y);
            </script>
        </div>
        <div>
            <p>a continuacion se mostrara un numero aleatorio entre 0 y 10</p>
            <script>
                document.write(Math.random());
            </script>
            <p>a continuacion se mostrara un numero aleatorio entre 0 y 100</p>
            <script>
                document.write(Math.random()*100);
            </script>
        </div>

    </body>

</html>
