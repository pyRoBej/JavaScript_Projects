<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {box-sizing: border-box}
            body {font-family: Verdana, sans-serif; background-color: black; margin:0}
            .mySlides {display: none}
            img {vertical-align: middle;}
        </style>
        <script type="text/javascript" src="./JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
            <body>
        
                <h2>Las diferentes estaciones del año.</h2>
                    <div class="slideshow-container">
        
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 4</div>
                            <img src="Img/img_otono_wide.jpg" style="width:100%">
                        <div class="text2">Época de otoño.</div>
                    </div>
        
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 4</div>
                            <img src="Img/img_snow_wide.jpg" style="width:100%">
                        <div class="text">Época de invierno.</div>
                    </div>
        
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 4</div>
                            <img src="Img/img_verano_wide.jpg" style="width:100%">
                        <div class="text">Época de verano.</div>
                    </div>
        
                    <div class="mySlides fade">
                        <div class="numbertext">4 / 4</div>
                            <img src="Img/img_primavera_wide.jpg" style="width:100%">
                        <div class="text">Época de primavera.</div>
                    </div>
        
                    <!-- next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
                    </div>
                    <br>
                    <!-- the dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span> 
                        <span class="dot" onclick="currentSlide(2)"></span> 
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span> 
                    </div>
        
                    <div>
                        <script>
                            var slideIndex = 1;
                            showSlides(slideIndex);
        
                            function plusSlides(n) {
                            showSlides(slideIndex += n);
                            }
        
                            function currentSlide(n) {
                            showSlides(slideIndex = n);
                            }
                        </script>
                    </div>

                    <div> <!-- metodo countdown--> </div>
                    <br>
                    <p>How many seconds would you like to set your alarm for?</p>
                    <input id="seconds" value="" />
                    <br>
                    <button onclick="countdown()" > Click here! </button>
                    <p id="timer"></p>
        
            </body>
</html>
